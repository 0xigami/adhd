<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>$ADHD</title>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Press+Start+2P&family=Rubik+Glitch&family=Nabla&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;width:100%;overflow:hidden;background:#000;font-family:'Press Start 2P',monospace}

  /* SEIZURE WARNING: aggressive strobing background */
  body{animation:bgPanic 0.4s infinite}
  @keyframes bgPanic{
    0%{background:#000}
    25%{background:#0a0003}
    50%{background:#000200}
    75%{background:#00000a}
    100%{background:#000}
  }

  .noise{
    position:fixed;inset:0;z-index:0;opacity:0.06;
    background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size:128px;animation:noiseMove 0.08s steps(6) infinite;pointer-events:none;
  }
  @keyframes noiseMove{
    0%{transform:translate(0,0) scale(1.1)}20%{transform:translate(-10%,10%) scale(1)}40%{transform:translate(10%,-10%) scale(1.05)}60%{transform:translate(-5%,-5%) scale(1.1)}80%{transform:translate(5%,5%) scale(1)}100%{transform:translate(0,0) scale(1.05)}
  }

  /* Aggressive color flash panels */
  .flash-panel{position:fixed;z-index:0;mix-blend-mode:screen;opacity:0}
  .fp1{inset:0 50% 50% 0;background:#ff003c;animation:flash1 1.8s infinite}
  .fp2{inset:0 0 50% 50%;background:#00ff88;animation:flash2 1.3s infinite}
  .fp3{inset:50% 50% 0 0;background:#4400ff;animation:flash3 2.1s infinite}
  .fp4{inset:50% 0 0 50%;background:#ff00ff;animation:flash4 1.1s infinite}
  .fp5{inset:20% 20% 20% 20%;background:#ffff00;animation:flash5 0.9s infinite}
  @keyframes flash1{0%,100%{opacity:0}8%{opacity:0.12}16%{opacity:0}50%{opacity:0}55%{opacity:0.08}60%{opacity:0}}
  @keyframes flash2{0%,100%{opacity:0}12%{opacity:0.1}20%{opacity:0}70%{opacity:0}75%{opacity:0.15}78%{opacity:0}}
  @keyframes flash3{0%,100%{opacity:0}30%{opacity:0}35%{opacity:0.12}40%{opacity:0}80%{opacity:0.06}85%{opacity:0}}
  @keyframes flash4{0%,100%{opacity:0}5%{opacity:0.14}10%{opacity:0}45%{opacity:0.08}50%{opacity:0}}
  @keyframes flash5{0%,100%{opacity:0}50%{opacity:0.05}52%{opacity:0}}

  /* Multiple spinning rings */
  .ring{position:fixed;border-radius:50%;z-index:0;border:1px solid;top:50%;left:50%;opacity:0.06}
  .ring:nth-child(1){width:150vmax;height:150vmax;border-color:#ff003c;animation:spin 25s linear infinite}
  .ring:nth-child(2){width:120vmax;height:120vmax;border-color:#00ff88;animation:spin 18s linear infinite reverse}
  .ring:nth-child(3){width:90vmax;height:90vmax;border-color:#4400ff;animation:spin 12s linear infinite}
  .ring:nth-child(4){width:60vmax;height:60vmax;border-color:#ff00ff;animation:spin 8s linear infinite reverse}
  .ring:nth-child(5){width:30vmax;height:30vmax;border-color:#ffff00;animation:spin 5s linear infinite}
  @keyframes spin{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}

  /* THE GRID - tiled $ADHD covering entire screen */
  .grid-layer{
    position:fixed;inset:0;z-index:1;
    display:flex;flex-wrap:wrap;align-content:flex-start;
    pointer-events:none;overflow:hidden;
    opacity:0.04;
    font-family:'Rubik Glitch',cursive;
    font-size:clamp(0.6rem,1.5vw,1rem);
    color:#fff;
    line-height:1.6;
    word-spacing:1vw;
    animation:gridDrift 4s ease-in-out infinite alternate;
  }
  @keyframes gridDrift{0%{transform:translate(-2%,-1%) rotate(-0.3deg)}100%{transform:translate(2%,1%) rotate(0.3deg)}}

  /* Floating scattered text - MORE of it, FASTER */
  .scatter{
    position:fixed;z-index:2;
    font-family:'Rubik Glitch',cursive;
    color:rgba(255,255,255,0.07);
    white-space:nowrap;pointer-events:none;
    animation:drift linear infinite;
  }
  @keyframes drift{
    0%{transform:translate(0,0) rotate(0deg) scale(1)}
    15%{transform:translate(15px,-20px) rotate(5deg) scale(1.05)}
    35%{transform:translate(-12px,18px) rotate(-4deg) scale(0.95)}
    55%{transform:translate(20px,10px) rotate(6deg) scale(1.08)}
    75%{transform:translate(-18px,-8px) rotate(-3deg) scale(0.97)}
    100%{transform:translate(0,0) rotate(0deg) scale(1)}
  }

  /* CENTER CONTENT */
  .world{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:10}
  .title-wrap{display:flex;flex-direction:column;align-items:center;gap:2.5vh;user-select:none}

  .title{
    font-family:'Bungee Shade',cursive;
    font-size:clamp(3rem,18vw,14rem);
    line-height:0.95;color:#fff;
    position:relative;
    animation:titleShake 0.05s infinite;
    text-shadow:0 0 40px rgba(255,0,60,0.4),0 0 80px rgba(0,255,136,0.3),0 0 120px rgba(68,0,255,0.2);
  }
  .title::before,.title::after{content:'$ADHD';position:absolute;top:0;left:0;right:0;overflow:hidden}
  .title::before{color:#ff003c;animation:glitch1 0.8s infinite;clip-path:polygon(0 0,100% 0,100% 35%,0 35%);z-index:-1}
  .title::after{color:#00ff88;animation:glitch2 0.6s infinite;clip-path:polygon(0 65%,100% 65%,100% 100%,0 100%);z-index:-1}

  @keyframes titleShake{
    0%,100%{transform:translate(0)}
    10%{transform:translate(-3px,2px)}
    20%{transform:translate(3px,-2px)}
    30%{transform:translate(-2px,-3px)}
    40%{transform:translate(3px,1px)}
    50%{transform:translate(-1px,3px)}
    60%{transform:translate(2px,-1px)}
    70%{transform:translate(-3px,2px)}
    80%{transform:translate(1px,-3px)}
    90%{transform:translate(2px,2px)}
  }
  @keyframes glitch1{
    0%,100%{transform:translate(0)}
    10%{transform:translate(-6px,3px)}
    20%{transform:translate(8px,-2px)}
    30%{transform:translate(-3px,-5px)}
    40%{transform:translate(5px,4px)}
    50%{transform:translate(-7px,-1px)}
    60%{transform:translate(4px,3px)}
    70%{transform:translate(-2px,-4px)}
    80%{transform:translate(6px,2px)}
    90%{transform:translate(-4px,-3px)}
  }
  @keyframes glitch2{
    0%,100%{transform:translate(0)}
    12%{transform:translate(5px,-3px)}
    25%{transform:translate(-7px,4px)}
    37%{transform:translate(3px,5px)}
    50%{transform:translate(-4px,-6px)}
    62%{transform:translate(6px,2px)}
    75%{transform:translate(-5px,-3px)}
    87%{transform:translate(4px,4px)}
  }

  /* Third glitch layer */
  .title-ghost{
    position:absolute;top:0;left:0;
    font-family:'Bungee Shade',cursive;
    font-size:clamp(3rem,18vw,14rem);
    line-height:0.95;
    color:#4400ff;
    opacity:0.4;
    animation:glitch3 0.4s infinite;
    clip-path:polygon(0 30%,100% 30%,100% 70%,0 70%);
    pointer-events:none;
    z-index:-1;
  }
  @keyframes glitch3{
    0%,100%{transform:translate(0) skewX(0deg)}
    20%{transform:translate(10px,-2px) skewX(2deg)}
    40%{transform:translate(-8px,3px) skewX(-3deg)}
    60%{transform:translate(6px,-4px) skewX(1deg)}
    80%{transform:translate(-4px,2px) skewX(-2deg)}
  }

  .title-border{
    position:absolute;inset:-2vmin;
    border:3px solid transparent;
    animation:borderStrobe 0.15s infinite;
    pointer-events:none;
  }
  @keyframes borderStrobe{
    0%{border-color:#ff003c;transform:translate(0)}
    25%{border-color:#00ff88;transform:translate(2px,-1px)}
    50%{border-color:#4400ff;transform:translate(-1px,2px)}
    75%{border-color:#ff00ff;transform:translate(-2px,-1px)}
    100%{border-color:#ffff00;transform:translate(1px,1px)}
  }

  .links{display:flex;gap:clamp(0.8rem,4vw,3rem);z-index:10;position:relative}
  .links a{
    font-family:'Press Start 2P',monospace;
    font-size:clamp(0.45rem,1.5vw,0.9rem);
    color:#fff;text-decoration:none;
    padding:clamp(0.4rem,1.2vw,0.9rem) clamp(0.8rem,2.5vw,2rem);
    border:2px solid #fff;
    position:relative;overflow:hidden;
    transition:all 0.1s;
    animation:linkChaos 2s ease-in-out infinite;
  }
  .links a:nth-child(2){animation-delay:-1s}
  .links a::before{
    content:'';position:absolute;inset:0;
    background:linear-gradient(90deg,#ff003c,#00ff88,#4400ff,#ff00ff,#ffff00);
    background-size:300% 100%;
    animation:rainbowSlide 1s linear infinite;
    opacity:0;transition:opacity 0.15s;z-index:-1;
  }
  @keyframes rainbowSlide{0%{background-position:0% 50%}100%{background-position:300% 50%}}
  .links a:hover{border-color:transparent;transform:scale(1.15) rotate(-2deg)}
  .links a:hover::before{opacity:1}
  @keyframes linkChaos{
    0%,100%{transform:translateY(0) rotate(0deg)}
    25%{transform:translateY(-6px) rotate(0.5deg)}
    50%{transform:translateY(2px) rotate(-0.3deg)}
    75%{transform:translateY(-3px) rotate(0.7deg)}
  }

  /* Blinking cursors - more aggressive */
  .blinker{position:fixed;z-index:3;background:#fff;opacity:0.2;animation:blink 0.3s step-end infinite}
  @keyframes blink{0%,100%{opacity:0.2}50%{opacity:0}}

  /* Scanlines */
  .scanlines{
    position:fixed;inset:0;z-index:50;pointer-events:none;
    background:repeating-linear-gradient(0deg,transparent,transparent 1px,rgba(0,0,0,0.2) 1px,rgba(0,0,0,0.2) 3px);
    animation:scanRoll 8s linear infinite;
  }
  @keyframes scanRoll{0%{transform:translateY(0)}100%{transform:translateY(6px)}}

  /* Horizontal glitch bars */
  .hglitch{
    position:fixed;z-index:4;left:0;right:0;
    height:clamp(2px,0.5vh,5px);
    background:#fff;mix-blend-mode:difference;
    opacity:0;
    animation:hbar 3s infinite;
    pointer-events:none;
  }
  @keyframes hbar{
    0%,100%{opacity:0;transform:translateX(0)}
    49%{opacity:0}
    50%{opacity:0.4;transform:translateX(-5%)}
    51%{opacity:0.3;transform:translateX(3%)}
    52%{opacity:0}
  }

  /* Intrusive thought words - BIGGER, FASTER */
  .intrusive{
    position:fixed;z-index:6;
    font-family:'Rubik Glitch',cursive;
    opacity:0;pointer-events:none;color:#fff;
    animation:intrusiveThought 4s infinite;
    text-shadow:0 0 20px currentColor;
  }
  @keyframes intrusiveThought{
    0%,100%{opacity:0;transform:scale(0.5) rotate(-5deg)}
    48%{opacity:0;transform:scale(0.5)}
    49%{opacity:0.5;transform:scale(1.5) rotate(3deg)}
    51%{opacity:0.4;transform:scale(0.9) rotate(-2deg)}
    53%{opacity:0;transform:scale(0.5)}
  }

  /* Screen tear effect */
  .tear{
    position:fixed;z-index:7;left:0;right:0;
    height:clamp(20px,5vh,60px);
    background:inherit;
    opacity:0;pointer-events:none;
    animation:tearAnim 6s infinite;
    mix-blend-mode:difference;
    backdrop-filter:invert(1) hue-rotate(180deg);
  }
  @keyframes tearAnim{
    0%,100%{opacity:0;transform:translateX(0)}
    30%{opacity:0}
    31%{opacity:1;transform:translateX(10px)}
    33%{opacity:1;transform:translateX(-8px)}
    34%{opacity:0;transform:translateX(0)}
  }

  /* VHS tracking lines */
  .vhs{
    position:fixed;inset:0;z-index:8;pointer-events:none;
    background:linear-gradient(transparent 0%,rgba(255,255,255,0.03) 50%,transparent 100%);
    background-size:100% 4px;
    animation:vhsScroll 0.5s linear infinite;
    opacity:0.5;
  }
  @keyframes vhsScroll{0%{transform:translateY(0)}100%{transform:translateY(4px)}}

  /* Pulsing vignette */
  .vignette{
    position:fixed;inset:0;z-index:9;pointer-events:none;
    background:radial-gradient(ellipse at center,transparent 40%,rgba(0,0,0,0.7) 100%);
    animation:vigPulse 2s ease-in-out infinite alternate;
  }
  @keyframes vigPulse{0%{opacity:0.6}100%{opacity:1}}

  /* Chromatic aberration on the whole page */
  .chroma-layer{
    position:fixed;inset:0;z-index:0;pointer-events:none;
    animation:chromaShift 0.15s infinite;
  }
  @keyframes chromaShift{
    0%{filter:none}
    25%{filter:drop-shadow(2px 0 0 rgba(255,0,0,0.1)) drop-shadow(-2px 0 0 rgba(0,255,0,0.1))}
    50%{filter:drop-shadow(-1px 1px 0 rgba(0,0,255,0.1)) drop-shadow(1px -1px 0 rgba(255,0,255,0.1))}
    75%{filter:drop-shadow(1px 1px 0 rgba(255,255,0,0.1)) drop-shadow(-1px -1px 0 rgba(0,255,255,0.1))}
  }
</style>

    </div>
  </div>
</div>

<script>
function clamp(a,b,c){return Math.min(c,Math.max(a,b))}
function r(min,max){return Math.random()*(max-min)+min}

// Fill grid layer with repeating $ADHD
const grid=document.getElementById('grid');
const fill='$ADHD ';
grid.textContent=fill.repeat(800);

// Scattered floating text - way more
const scatterWords=['$ADHD','ADHD','$ADHD','FOCUS','$ADHD','WAIT','$ADHD','HUH','$ADHD','WHAT','$ADHD','BUY','$ADHD','WHY','$ADHD'];
for(let i=0;i<60;i++){
  const el=document.createElement('div');
  el.className='scatter';
  el.textContent=scatterWords[i%scatterWords.length];
  el.style.left=r(0,100)+'vw';
  el.style.top=r(0,100)+'vh';
  el.style.fontSize=clamp(0.6,r(0.6,6),6)+'rem';
  el.style.animationDuration=r(2,8)+'s';
  el.style.animationDelay=-r(0,8)+'s';
  el.style.transform='rotate('+r(-45,45)+'deg)';
  document.body.appendChild(el);
}

// Blinking cursors - more, faster
for(let i=0;i<30;i++){
  const el=document.createElement('div');
  el.className='blinker';
  el.style.left=r(0,100)+'vw';
  el.style.top=r(0,100)+'vh';
  el.style.width=clamp(1,r(1,4),4)+'px';
  el.style.height=clamp(8,r(8,60),60)+'px';
  el.style.animationDelay=r(0,1)+'s';
  el.style.animationDuration=r(0.1,0.5)+'s';
  document.body.appendChild(el);
}

// Horizontal glitch bars
for(let i=0;i<8;i++){
  const el=document.createElement('div');
  el.className='hglitch';
  el.style.top=r(5,95)+'%';
  el.style.animationDelay=r(0,6)+'s';
  el.style.animationDuration=r(1.5,5)+'s';
  document.body.appendChild(el);
}

// Screen tears
for(let i=0;i<4;i++){
  const el=document.createElement('div');
  el.className='tear';
  el.style.top=r(10,90)+'%';
  el.style.animationDelay=r(0,6)+'s';
  el.style.animationDuration=r(3,8)+'s';
  document.body.appendChild(el);
}

// Intrusive thoughts - more, varied timing
const thoughts=['$ADHD','FOCUS','BUY','SELL','WAIT','WHAT','WHY','HOLD','HUH','BRAIN','SER','LOOK','NO','YES','HELP','MOON','COPE','NGMI','WAGMI','SEND IT','RUG','PUMP','APE','FOMO','GM','GN'];
for(let i=0;i<25;i++){
  const el=document.createElement('div');
  el.className='intrusive';
  el.textContent=thoughts[i%thoughts.length];
  el.style.left=r(5,90)+'%';
  el.style.top=r(5,90)+'%';
  el.style.fontSize=clamp(0.8,r(0.8,5),5)+'rem';
  el.style.animationDelay=r(0,8)+'s';
  el.style.animationDuration=r(1.5,6)+'s';
  const colors=['#ff003c','#00ff88','#4400ff','#ff00ff','#ffff00','#04d9ff'];
  el.style.color=colors[Math.floor(r(0,colors.length))];
  document.body.appendChild(el);
}

// Aggressive random title displacement
const title=document.querySelector('.title');
const ghost=document.querySelector('.title-ghost');
setInterval(()=>{
  const x=(Math.random()-0.5)*15;
  const y=(Math.random()-0.5)*8;
  title.style.textShadow=`${x}px ${y}px 40px rgba(255,0,60,0.5),${-x}px ${-y}px 80px rgba(0,255,136,0.3),${x*0.5}px ${y*1.5}px 120px rgba(68,0,255,0.3)`;
  if(Math.random()>0.5){
    ghost.style.transform=`translate(${(Math.random()-0.5)*20}px,${(Math.random()-0.5)*10}px) skewX(${(Math.random()-0.5)*8}deg)`;
  }
},50);

// Random full-screen flash
setInterval(()=>{
  if(Math.random()>0.85){
    document.body.style.filter='invert(1)';
    setTimeout(()=>{document.body.style.filter=''},30+Math.random()*50);
  }
},300);

// Random title color glitch
setInterval(()=>{
  if(Math.random()>0.8){
    const c=['#ff003c','#00ff88','#4400ff','#ff00ff','#ffff00'][Math.floor(r(0,5))];
    title.style.color=c;
    setTimeout(()=>{title.style.color='#fff'},40+Math.random()*80);
  }
},150);

// Grid layer random jitter
setInterval(()=>{
  grid.style.transform=`translate(${(Math.random()-0.5)*10}px,${(Math.random()-0.5)*10}px) rotate(${(Math.random()-0.5)*0.5}deg)`;
},100);

// ======= CLICK CHAOS =======
let clickCount=0;
const clickWords=['$ADHD','ADHD','BUY','APE','SEND','PUMP','MOON','FOMO','WAGMI','NGMI','RUG','COPE','SER','GM','HELP','WHAT','WHY','HOLD','SQUIRREL','BRAIN','NO','YES','WAIT'];
const clickColors=['#ff003c','#00ff88','#4400ff','#ff00ff','#ffff00','#04d9ff','#ff6600','#00ffcc'];

// Audio context for click sounds
let audioCtx;
function glitchSound(){
  if(!audioCtx) audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.connect(gain);gain.connect(audioCtx.destination);
  osc.type=['square','sawtooth','triangle'][Math.floor(r(0,3))];
  osc.frequency.setValueAtTime(r(80,2000),audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(r(40,4000),audioCtx.currentTime+0.15);
  gain.gain.setValueAtTime(0.15,audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+0.2);
  osc.start();osc.stop(audioCtx.currentTime+0.2);
}

document.addEventListener('click',(e)=>{
  clickCount++;
  glitchSound();

  // Explosion of words from click point
  const count=Math.min(8+clickCount*2,40);
  for(let i=0;i<count;i++){
    const el=document.createElement('div');
    el.textContent=clickWords[Math.floor(r(0,clickWords.length))];
    el.style.cssText=`
      position:fixed;z-index:100;
      left:${e.clientX}px;top:${e.clientY}px;
      font-family:'Rubik Glitch',cursive;
      font-size:${clamp(0.8,r(0.8,3+clickCount*0.3),8)}rem;
      color:${clickColors[Math.floor(r(0,clickColors.length))]};
      pointer-events:none;
      text-shadow:0 0 15px currentColor;
      transition:all ${r(0.3,1.2)}s cubic-bezier(.2,.8,.3,1);
      opacity:1;
      transform:translate(-50%,-50%) rotate(0deg) scale(1);
    `;
    document.body.appendChild(el);
    const angle=r(0,Math.PI*2);
    const dist=r(100,400+clickCount*20);
    const rot=r(-180,180);
    requestAnimationFrame(()=>{
      el.style.transform=`translate(calc(-50% + ${Math.cos(angle)*dist}px),calc(-50% + ${Math.sin(angle)*dist}px)) rotate(${rot}deg) scale(${r(0.3,2)})`;
      el.style.opacity='0';
    });
    setTimeout(()=>el.remove(),1500);
  }

  // Screen shake - intensity scales with clicks
  const shakeIntensity=Math.min(5+clickCount*3,50);
  document.body.style.transform=`translate(${(Math.random()-0.5)*shakeIntensity}px,${(Math.random()-0.5)*shakeIntensity}px) rotate(${(Math.random()-0.5)*shakeIntensity*0.3}deg)`;
  setTimeout(()=>{
    document.body.style.transform=`translate(${(Math.random()-0.5)*shakeIntensity*0.5}px,${(Math.random()-0.5)*shakeIntensity*0.5}px)`;
  },50);
  setTimeout(()=>{document.body.style.transform=''},120);

  // Color nuke flash at click point
  const flash=document.createElement('div');
  const fc=clickColors[Math.floor(r(0,clickColors.length))];
  flash.style.cssText=`
    position:fixed;z-index:99;
    left:${e.clientX}px;top:${e.clientY}px;
    width:10px;height:10px;
    background:${fc};
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%,-50%) scale(1);
    opacity:0.6;
    transition:all 0.4s ease-out;
    box-shadow:0 0 60px ${fc};
    mix-blend-mode:screen;
  `;
  document.body.appendChild(flash);
  requestAnimationFrame(()=>{
    flash.style.transform=`translate(-50%,-50%) scale(${80+clickCount*10})`;
    flash.style.opacity='0';
  });
  setTimeout(()=>flash.remove(),500);

  // Every 5 clicks: full screen invert strobe
  if(clickCount%5===0){
    let strobes=0;
    const strobeInt=setInterval(()=>{
      document.body.style.filter=strobes%2?'':'invert(1) hue-rotate(180deg)';
      strobes++;
      if(strobes>10){clearInterval(strobeInt);document.body.style.filter=''}
    },40);
  }

  // Every 3 clicks: spawn a permanent bouncing $ADHD
  if(clickCount%3===0){
    const perm=document.createElement('div');
    perm.textContent='$ADHD';
    const size=clamp(1,r(1,4),4);
    const col=clickColors[Math.floor(r(0,clickColors.length))];
    perm.style.cssText=`
      position:fixed;z-index:6;
      left:${r(10,90)}%;top:${r(10,90)}%;
      font-family:'Bungee Shade',cursive;
      font-size:${size}rem;
      color:${col};
      pointer-events:none;
      text-shadow:0 0 20px ${col};
      animation:driftPerm ${r(3,8)}s ease-in-out infinite alternate;
      opacity:0.3;
    `;
    document.body.appendChild(perm);
  }

  // Every 10 clicks: the title duplicates and scatters
  if(clickCount%10===0){
    for(let i=0;i<5;i++){
      const dup=document.createElement('div');
      dup.textContent='$ADHD';
      dup.style.cssText=`
        position:fixed;z-index:15;
        left:${r(5,95)}%;top:${r(5,95)}%;
        font-family:'Bungee Shade',cursive;
        font-size:${clamp(2,r(2,8),8)}rem;
        color:#fff;
        pointer-events:none;
        opacity:0.5;
        text-shadow:0 0 30px rgba(255,0,60,0.5);
        animation:titleShake 0.05s infinite, drift ${r(3,10)}s linear infinite;
        transform:rotate(${r(-30,30)}deg);
      `;
      document.body.appendChild(dup);
      setTimeout(()=>{dup.style.transition='opacity 2s';dup.style.opacity='0.08'},2000);
    }
  }

  // After 20 clicks: the page starts slowly rotating
  if(clickCount>=20){
    document.body.style.animation=`bgPanic 0.4s infinite, pageRotate ${Math.max(60-clickCount,5)}s linear infinite`;
  }
});

// Add the rotation keyframe dynamically
const rotStyle=document.createElement('style');
rotStyle.textContent=`
  @keyframes pageRotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  @keyframes driftPerm{0%{transform:translate(0,0) rotate(-5deg)}100%{transform:translate(${r(-30,30)}px,${r(-30,30)}px) rotate(5deg)}}
`;
document.head.appendChild(rotStyle);
</script>
